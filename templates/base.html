<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Admin Console{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette - Slate & Indigo (SaaS Standard) */
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --bg-surface-glass: rgba(255, 255, 255, 0.8);
            
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;

            --primary: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;

            --success: #10b981;
            --success-bg: #ecfdf5;
            --warning: #f59e0b;
            --warning-bg: #fffbeb;
            --danger: #ef4444;
            --danger-bg: #fef2f2;

            --border: #e2e8f0;
            --border-hover: #cbd5e1;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            /* Spacing & Radius */
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --header-height: 64px;
            --bottom-nav-height: 0px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === MOBILE-FIRST LAYOUT === */
        .app-header {
            height: var(--header-height);
            background: var(--bg-surface-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .brand {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .brand svg {
            width: 24px;
            height: 24px;
        }

        /* Mobile menu button - VISIBLE ON MOBILE */
        .mobile-menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: background 0.2s;
        }

        .mobile-menu-btn:active {
            background: var(--bg-body);
        }

        /* Navigation - HIDDEN ON MOBILE BY DEFAULT */
        .nav-links {
            display: none;
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-surface);
            flex-direction: column;
            padding: 1rem;
            gap: 0;
            border-bottom: none;
            box-shadow: none;
            z-index: 40;
            overflow-y: auto;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s, background 0.2s;
            padding: 0.75rem 1rem;
            position: relative;
            border-radius: var(--radius-md);
            display: block;
        }

        .nav-link:active, .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: var(--primary-light);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--primary);
            border-radius: 0 2px 2px 0;
        }

        .user-menu {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .main-content {
            flex: 1;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: calc(1rem + var(--bottom-nav-height));
        }

        /* === COMPONENTS === */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:active {
            box-shadow: var(--shadow-md);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            text-decoration: none;
            gap: 0.5rem;
            min-height: 44px;
            min-width: 44px;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:active { background: var(--primary-hover); }

        .btn-outline {
            background: transparent;
            border-color: var(--border);
            color: var(--text-secondary);
        }
        .btn-outline:active {
            border-color: var(--text-secondary);
            color: var(--text-primary);
            background: var(--bg-body);
        }

        .btn-danger {
            background: var(--danger-bg);
            color: var(--danger);
        }
        .btn-danger:active { background: #fee2e2; }

        .btn-success {
            background: var(--success-bg);
            color: var(--success);
            border-color: var(--success);
        }
        .btn-success:active { background: #d1fae5; }

        /* === UTILITIES === */
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-medium { font-weight: 500; }
        .text-secondary { color: var(--text-secondary); }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }

        /* === SKELETON LOADING === */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            display: inline-block;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* === SPINNER === */
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-state {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        /* === CHECKBOX === */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        /* === TOAST NOTIFICATIONS === */
        #toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            left: 1rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: unset;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* === SECTION HEADER === */
        .section-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-header .btn {
            width: 100%;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* === MEDIA QUERIES - DESKTOP (min-width approach) === */
        @media (min-width: 768px) {
            :root {
                --header-height: 64px;
            }

            .app-header {
                padding: 0 2rem;
                justify-content: flex-start;
                gap: 2rem;
            }

            .brand {
                font-size: 1.25rem;
            }

            /* Desktop nav - VISIBLE */
            .nav-links {
                display: flex !important;
                position: static;
                background: none;
                flex-direction: row;
                padding: 0;
                gap: 2rem;
                border-bottom: none;
                box-shadow: none;
                z-index: auto;
                overflow: visible;
                margin-left: auto;
            }

            .nav-link {
                padding: 0.5rem 0;
                font-size: 0.875rem;
                border-radius: 0;
                display: inline-block;
            }

            .nav-link:active, .nav-link:hover, .nav-link.active {
                background: none;
            }

            .nav-link.active::after {
                position: absolute;
                bottom: -20px;
                left: 0;
                top: auto;
                width: 100%;
                height: 2px;
                border-radius: 0;
            }

            .user-menu {
                margin-top: 0;
                padding-top: 0;
                border-top: none;
            }

            /* Desktop mobile button - HIDDEN */
            .mobile-menu-btn {
                display: none;
            }

            .main-content {
                max-width: 1200px;
                padding: 2rem;
            }

            .card:hover {
                box-shadow: var(--shadow-md);
            }

            .card:active {
                transform: none;
            }

            /* Desktop section header */
            .section-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .section-header .btn {
                width: auto;
            }

            .section-title {
                font-size: 1.125rem;
                margin-bottom: 0;
            }

            /* Toast desktop positioning */
            #toast-container {
                bottom: 2rem;
                right: 2rem;
                left: auto;
                max-width: 400px;
            }

            .toast {
                min-width: 300px;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header class="app-header">
        <a href="/" class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            <span>BotAdmin</span>
        </a>
        
        <button class="mobile-menu-btn" id="menuBtn" onclick="toggleMenu()">
            <svg id="menuIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>

        <nav class="nav-links" id="navLinks">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/users" class="nav-link {% if '/user' in request.path or request.path == '/users' %}active{% endif %}">Usuarios</a>
            <a href="/analytics" class="nav-link {% if request.path == '/analytics' %}active{% endif %}">Analytics</a>
            <a href="/activity" class="nav-link {% if request.path == '/activity' %}active{% endif %}">Actividad</a>
            <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">Configuraci√≥n</a>
            <div class="user-menu">
                <a href="/logout" class="btn btn-outline text-xs">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    Salir
                </a>
            </div>
        </nav>
    </header>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            const btn = document.getElementById('menuBtn');
            nav.classList.toggle('active');
            
            // Close menu when clicking a nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                });
            });
        }

        // Close menu when clicking outside (only on mobile)
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('navLinks');
            const btn = document.getElementById('menuBtn');
            if (!nav.contains(e.target) && !btn.contains(e.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
            }
        });
    </script>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div id="toast-container"></div>

    <script>
        // Global Utilities
        const Utils = {
            formatNumber: (num) => new Intl.NumberFormat('es-ES').format(num),
            
            showToast: (message, type = 'info') => {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                let icon = '';
                if (type === 'success') icon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                else if (type === 'error') icon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--danger)" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
                
                toast.innerHTML = `${icon} <span class="text-sm font-medium">${message}</span>`;
                container.appendChild(toast);

                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },

            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
