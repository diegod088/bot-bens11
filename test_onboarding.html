<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Onboarding</title>
    <style>
        :root {
            --bg-deep: #17212B;
            --bg-card: #2B3945;
            --accent-blue: #2AABEE;
            --text-muted: #8B9AA5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .onboarding {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .onboarding-slides {
            flex: 1;
            display: flex;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .onboarding-slide {
            min-width: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }
        .onboarding-icon { font-size: 80px; margin-bottom: 30px; }
        .onboarding-title { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        .onboarding-desc { font-size: 15px; line-height: 1.5; max-width: 280px; color: #aaa; }
        .onboarding-footer { padding: 20px 30px 40px; }
        .onboarding-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-card);
            transition: all 0.3s;
        }
        .dot.active {
            width: 24px;
            border-radius: 4px;
            background: var(--accent-blue);
        }
        .onboarding-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--accent-blue);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">Slide: 0/3</div>
    
    <div class="onboarding">
        <div class="onboarding-slides" id="slides">
            <div class="onboarding-slide">
                <div class="onboarding-icon">üì•</div>
                <h2 class="onboarding-title">Descarga contenido</h2>
                <p class="onboarding-desc">Descarga videos, fotos, m√∫sica y archivos de cualquier canal de Telegram</p>
            </div>
            <div class="onboarding-slide">
                <div class="onboarding-icon">ÔøΩÔøΩ</div>
                <h2 class="onboarding-title">Solo pega el enlace</h2>
                <p class="onboarding-desc">Copia cualquier enlace t.me/ y p√©galo aqu√≠. ¬°Es as√≠ de f√°cil!</p>
            </div>
            <div class="onboarding-slide">
                <div class="onboarding-icon">‚≠ê</div>
                <h2 class="onboarding-title">Hazte Premium</h2>
                <p class="onboarding-desc">Desbloquea descargas ilimitadas, m√∫sica, APKs y mucho m√°s</p>
            </div>
        </div>
        <div class="onboarding-footer">
            <div class="onboarding-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <button class="onboarding-btn" id="btn">Siguiente</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const dots = document.querySelectorAll('.dot');
        const btn = document.getElementById('btn');
        const debug = document.getElementById('debug');

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= 3) {
                alert('¬°Onboarding completado! ‚úÖ');
                currentSlide = 0;
            }
            
            const offset = -currentSlide * 100;
            slides.style.transform = `translateX(${offset}%)`;
            
            dots.forEach((d, i) => d.classList.toggle('active', i === currentSlide));
            
            btn.textContent = currentSlide === 2 ? '¬°Empezar!' : 'Siguiente';
            debug.textContent = `Slide: ${currentSlide}/3 | Transform: translateX(${offset}%)`;
        }

        btn.addEventListener('click', nextSlide);
        
        // Auto-test
        console.log('‚úÖ Test Onboarding Iniciado');
        console.log('Slides encontrados:', document.querySelectorAll('.onboarding-slide').length);
        console.log('Dots encontrados:', dots.length);
    </script>
</body>
</html>
